<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="css/sticky-footer-navbar.css" th:href = "@{/sticky-footer-navbar.css}" rel="stylesheet" />
    <link href="css/NavBar.css" th:href="@{css/NavBar.css}" rel="stylesheet">

    <title th:text = "&{title}">Hello, Spring Boots</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu">
      <div class="container-fluid" style = "display:flex;">
        <!--베네듀 로고-->
        <div style = "margin-left:10px">
          <img src="https://www.benedu.co.kr/Images/Benedu%20Logo/benedu_bee-32.png" style="margin-bottom:10px; position:relative;" class="pull-left" />
          <a class="navbar-brand" style="margin-left:-5px; font-size:23px">Benedu</a>
        </div>


        <div  id="navbarCollapse" style = "justify-content:flex-end; font-size:13px; text-decoration:none;"> <!--2024-03-21, 오늘의 뻘짓:우측으로 정렬하려고 justify-content 썼는데 안 됨. 갑자기 오기 생겨서 3시간 동안 검색하고 gpt 돌리고 왠만한 뻘짓 다하면서 야자 2타임 날림 근데 <div>에 class 하나 날리니깐 우측 정렬 되더라 ㅋㅋㅋㅋㅋ-->
          <ul class="navbar-nav me-auto mb-2 mb-md-0">

            <li class="nav-item">
              <a class="nav-link active" th:text="|${minute}분 ${second}초|"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:text="|포인트:${score}점|"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:text="|순위:${rank}|" ></a>
            </li>

          </ul>
        </div>


      </div>
    </nav>
  </body>
</html>
